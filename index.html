<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <article>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Personal Info</legend>
          <p>
            <label for="FName">FirstName</label>
            <input
              type="text"
              name="FName"
              id="FName"
              autocomplete="on"
              required
            />
          </p>

          <p>
            <label for="LName">LastName</label>
            <input type="text" name="LName" id="LName" />
          </p>

          <p>
            <label for="password">password</label>
            <input type="password" name="password" id="password" />
          </p>
          <p>
            <label for="phNumber">phone</label>
            <input
              type="tel"
              name="phNumberr"
              id="phNumber"
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              required
            />
          </p>

          <p>
            <label for="decade">fav decade</label>
            <input
              type="number"
              name="decade"
              id="decade"
              min="1950"
              max="2020"
              step="10"
            />
          </p>
          <p>
            <label for="coffee">Favorite drink</label>
            <select name="select " id="coffee" multiple size="5">
              <optgroup label="coffee">
                <option value="coffee">coffee</option>
                <option value="cinamontea" selected>cinamontea</option>
              </optgroup>
              <optgroup label="juice">
                <option value="orangejuice">orange juice</option>
                <option value="pomegranatejuice">pomegranate juice</option>
              </optgroup>
              <optgroup label="Espresso">
                <option value="Americano">Americano</option>
              </optgroup>
            </select>
          </p>
        </fieldset>
        <br />
        <fieldset>
          <legend>Favorite food</legend>
          <p>
            <input type="radio" name="poori" id="poori" value="poori" />
            <label for="poori">poori</label>
          </p>
          <p>
            <input type="radio" name="bhatura" id="bhatura" />
            <label for="bhatura">bhatura</label>
          </p>
          <p>
            <input type="radio" name="Romali Roti" id="Romali Roti" />
            <label for="Romali Roti">Romali Roti</label>
          </p>
        </fieldset>
        <br />
        <fieldset>
          <legend>Which pet do you like having at home ?</legend>
          <p>
            <input type="checkbox" name="cat" id="cat" />
            <label for="cat">cat</label>
          </p>
          <p>
            <input type="checkbox" name="dog" id="dog" />
            <label for="dog">dog</label>
          </p>
          <p>
            <input type="checkbox" name="fish" id="fish" />
            <label for="fish">fish</label>
          </p>
        </fieldset>
        <br />
        <fieldset>
          <legend>Message</legend>
          <label for="message">Your message</label>
          <textarea
            name="messagw"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message"
          ></textarea>
        </fieldset>
        <br />
        <button>Submit</button>
        <button>Reset</button>
      </form>
    </article>
  </body>
</html>
